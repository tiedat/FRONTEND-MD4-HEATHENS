<div class="row">
    <div *ngFor="let playlist of playlists" class="col-md-3">
        <div class="card" style="width: 12rem;">
            <img [src]="playlist.image" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">{{ playlist.name }}</p>
            </div>
        </div>
    </div>
</div>
