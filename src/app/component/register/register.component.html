<body data-gr-c-s-loaded="true">
<div class="col-6" style="margin-top: 5px">
  <div *ngIf="isShow"
       class="alert {{ (isSuccess) ? 'alert-success' : 'alert-danger' }}"
       role="alert">
    {{message}}
  </div>
</div>
<div class="container">
  <form class="form-signin" >
    <div class="row">
      <div class="col-md-2 order-md-1"></div>
      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Đăng kí</h4>
        <form class="needs-validation" novalidate="" (ngSubmit)="NgSubmit()" [formGroup]="userCreatForm">
          <div class="row">
          </div>
          <div class="mb-3">
              <label for="fullName">Tên</label>
              <input type="text" class="form-control" id="fullName" placeholder="" value="" required="" formControlName="fullName">
              <div class="col alert alert-danger" role="alert"
                 *ngIf="userCreatForm.controls.fullName?.errors?.required
         && userCreatForm.controls.fullName?.touched">
              Full Name is required!
              </div>

          </div>

          <div class="mb-3">
            <label for="gender">Giới tính</label>
            <select class="form-control" id="gender" formControlName="gender">
              <option value="0">Nam</option>
              <option value="1">Nữ</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="username">Tên đăng nhập</label>
              <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" required="" formControlName="username">
              <div class="col alert alert-danger" role="alert"
                   *ngIf="userCreatForm.controls.username?.errors?.required&& userCreatForm.controls.username?.touched">
                UserName is required!
              </div>
          </div>

          <div class="mb-3">
            <label for="password">Mật khẩu</label>
            <input type="password" class="form-control" id="password" placeholder="*******" formControlName="password">
            <div class="col alert alert-danger" role="alert"
                 *ngIf="userCreatForm.controls.username?.errors?.required&& userCreatForm.controls.username?.touched">
              Password is required!
            </div>
          </div>

          <button class="btn btn-lg btn-secondary" style="width: 200px" type="submit">Đăng kí</button>
        </form>
      </div>
      <div class="col-md-2 order-md-1"></div>
    </div>
  </form>
</div>




</body>
