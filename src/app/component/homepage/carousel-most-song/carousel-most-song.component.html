<div class="container mt-5">
    <div class="d-flex justify-content-between align-Ã­tems-center mb-2 pl-2 pr-1">
        <a class="nav-items" routerLink="/chart">
            <h3>{{ carousel_title }}</h3>
        </a>
        <div>
            <button class="slick-btn mr-2" (click)="slickModal.slickPrev()"><i class="fa fa-chevron-left"></i></button>
            <button class="slick-btn ml-2" (click)="slickModal.slickNext()"><i class="fa fa-chevron-right"></i></button>
        </div>
    </div>
    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
        <div ngxSlickItem *ngFor="let song of songs; index as i" class="slide d-flex justify-content-around">
            <div class="d-flex card-wrap" (click)="playMusic(song)">
                <div class="mr-3">
                    <img [src]="song.image" alt="..." width="130px" heiht="130px">
                </div>

                <div class="d-flex flex-column justify-content-between" style="height: 100%; width: 100%;">
                    <h5 class="card-title">{{ song.name }}</h5>
                    <div class="d-flex justify-content-between align-items-end" style="width: 100%;">
                        <p class="text">{{ '#'+(i+1) }}</p>
                        <p class="time"><i class="fa fa-headphones"></i> {{ song.numberOfPlays }}</p>
                        </div>
                </div>
            </div>
        </div>
    </ngx-slick-carousel>
</div>
