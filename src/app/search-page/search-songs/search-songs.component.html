<table class="table table-dark">
<thead class="">
</thead>
<tbody class="table-hover" *ngFor="let song of songList, index as i">
<tr (click)="playMusic(song)">
  <td>
    <img [src]="song.image" style="width: 50px" height="50px">
  </td>
  <td align="left">
    {{song.name}}
  </td>
</tr>
</tbody>
</table>
